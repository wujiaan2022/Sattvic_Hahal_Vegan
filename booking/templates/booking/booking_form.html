{% extends 'base.html' %}

{% block content %}
  <h2>Book a Table</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Available Tables:</h3>
    <ul>
        {% for table in available_tables %}
            <li>{{ table.name }} (Capacity: {{ table.capacity }})</li>
        {% endfor %}
    </ul>

    <button type="submit">Book</button>
</form>
{% endblock %}
