{% extends "base.html" %}

{% block content %}

    <h2>Your Booking Information</h2>
    
    <p>Name: {{ booking.name }}</p>
    <p>Email: {{ booking.email }}</p>
    <p>Phone: {{ booking.phone }}</p>
    <p>Date: {{ booking.date }}</p>
    <p>Time: {{ booking.time }}</p>
    <p>Table: {{ booking.table }}</p>    

    {% comment %} <a href="{% url 'generate_pdf' booking.id %}" class="btn btn-primary">Download PDF</a> {% endcomment %}
        
{% endblock %}
